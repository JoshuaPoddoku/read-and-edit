<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Edit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="white-container">
            <div class="inner-container">
                <img src="./assets/dollar-sign.png" alt="">
                <h4>Type of Dwelling</h4>
                <h3>Detached</h3>
            </div>
            <div class="inner-container">
                <img src="./assets/dollar-sign.png" alt="">
                <h4>Living Area</h4>
                <h3>147 m2</h3>
            </div>
            <div class="inner-container">
                <img src="./assets/dollar-sign.png" alt="">
                <h4>Considered to sold within</h4>
                <h3>1 year</h3>
            </div>
            <a class="edit" href="#"><img src="./assets/Group 4.png" alt=""></a>
        </div>
        <div class="bottom-container">
            <div class="heading">
                <h2>Edit</h2>
                <p>Enter details and let other usersknow when you are considering selling the property</p>
            </div>
            <div class="bottom-inner-container">
                <div class="inner-container bottom-inner">
                    <img src="./assets/dollar-sign.png" alt="">
                    <h4>Type of Dwelling</h4>
                    <select id="cars" name="cars">
                        <option value="volvo">Detached</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
                <div class="inner-container  bottom-inner">
                    <img src="./assets/dollar-sign.png" alt="">
                    <h4>Living Area</h4>
                    <input type="text">
                </div>
                <div class="inner-container bottom-inner">
                    <img src="./assets/dollar-sign.png" alt="">
                    <h4>Considered to sold within</h4>
                    <select id="cars" name="cars">
                        <option value="volvo">Detached</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                      </select>
                </div>
            </div>
            <div class="button-bottom">
                <a href="#" class="cancel">Cancel</a>
                <a href="#" class="save">Save</a>
            </div>
            <a href="#" class="close"><img src="./assets/close.png" alt="close button"></a>
        </div>
    </div>
</body>
</html>
